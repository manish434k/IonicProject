<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="customersController">


<ion-header-bar align-title="center">  
 <img class="title-image" src="img/title.png" width="100%";
height="auto"> 
</ion-header-bar>

<ion-content margin="100">
  <label  class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="search" placeholder="search" ng-model="searchQuery">
  </label>
       <ion-list>
       <div class="list" ng-model="items" show-reorder="true">
          <ion-item ng-repeat="x in names|filter:searchQuery" ng-click="" href="voterdetail.html">
           {{ x.Name + ', ' + x.VoterIdNo +', '+x.Area}}
           </ion-item>
      </div>
           
         </ion-list>
      </ion-content>

<ion-footer-bar align-title="center">

  <img src="img/footer.png" width="100%";
height="auto">

</ion-footer-bar>

<script id="my-popover.html" type="text/ng-template">
  <ion-popover-view>
    <ion-header-bar>
      <h1 class="title">Voter Detail</h1>
    </ion-header-bar>
    <ion-content>
       <ion-list>
       <div class="list" ng-model="items" show-reorder="true">
          <ion-item ng-repeat="x in names">
           {{ 'Name :  '+x.Name}}
           {{ 'Voter Id No : ' + x.VoterIdNo}}
           {{ 'Area : '+x.Area}}
           </ion-item>
     
      </div>
           
         </ion-list>
      </ion-content>
  </ion-popover-view>
</script>

  </body>
</html>
